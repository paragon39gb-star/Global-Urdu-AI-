
<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Urdu AI - آپ کا اپنا اردو ریسرچ پارٹنر</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/sparkling-light.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/sparkling-light.png">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-naskh: 'Noto Naskh Arabic', serif;
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Naskh Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
            --font-english: 'Inter', sans-serif;
            --dark-blue: #020617;
            --panel-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            background-color: var(--dark-blue);
            color: #f1f5f9;
            line-height: 1.6;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .urdu-font-naskh { font-family: var(--font-naskh); }
        .urdu-font-nastaleeq { font-family: var(--font-nastaleeq); }
        .urdu-font-sans { font-family: var(--font-sans); }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at top right, #0c4a6e 0%, #020617 100%);
            overflow: hidden;
        }
        
        .mesh-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            animation: move 30s infinite alternate;
        }
        .c1 { width: 700px; height: 700px; background: #0ea5e9; top: -15%; left: -10%; }
        .c2 { width: 600px; height: 600px; background: #38bdf8; bottom: -10%; right: -5%; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(60px, 40px) scale(1.1); }
        }

        .urdu-text { 
            line-height: 1.9; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .prose {
            --tw-prose-invert-body: #e2e8f0;
            --tw-prose-invert-headings: #ffffff;
            --tw-prose-invert-strong: #7dd3fc;
            --tw-prose-invert-links: #38bdf8;
            --tw-prose-invert-code: #f0f9ff;
        }

        @keyframes bubble-in {
            from { opacity: 0; transform: translateY(8px) scale(0.99); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-bubble {
            animation: bubble-in 0.3s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div class="mesh-bg">
        <div class="mesh-circle c1"></div>
        <div class="mesh-circle c2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
