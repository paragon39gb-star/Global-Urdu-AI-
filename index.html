    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-naskh: 'Noto Naskh Arabic', serif;
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Naskh Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
        }

        /* Robust Full Screen Fix */
        html, body, #root {
            height: 100%;
            height: 100svh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0c4a6e; /* Splash match */
        }

        body {
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
        }

        .urdu-font-naskh { font-family: var(--font-naskh); }
        .urdu-font-nastaleeq { font-family: var(--font-nastaleeq); }
        .urdu-font-sans { font-family: var(--font-sans); }
        .urdu-text { line-height: 1.8; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .max-w-chat { width: 100%; max-width: 48rem; margin: 0 auto; }
        
        input, button, textarea {
            font-size: 16px !important;
        }
    </style>
