    <meta name="theme-color" content="#0c4a6e">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/sparkling-light.png">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-naskh: 'Noto Naskh Arabic', serif;
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Naskh Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
        }

        html, body, #root {
            height: 100%;
            height: 100svh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .urdu-font-naskh { font-family: var(--font-naskh); }
        .urdu-font-nastaleeq { font-family: var(--font-nastaleeq); }
        .urdu-font-sans { font-family: var(--font-sans); }
        
        .urdu-text { 
            line-height: 1.5;
            word-break: break-word; 
            overflow-wrap: break-word;
            font-family: var(--font-sans);
            white-space: pre-wrap;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input, button, textarea {
            font-family: inherit;
        }

        .overscroll-none {
            overscroll-behavior: none;
        }

        /* Ultra Compact prose formatting with better visuals - Enhanced size for readability */
        .prose {
            max-width: 100% !important;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 16px !important;
        }
        .prose p {
            margin-top: 0.2em !important;
            margin-bottom: 0.2em !important;
            line-height: 1.6 !important;
        }
        .prose h1 {
            margin-top: 0.6em !important;
            margin-bottom: 0.4em !important;
            font-weight: 900 !important;
            color: #0c4a6e !important;
            font-size: 1.75rem !important;
            border-bottom: 2px solid #e0f2fe;
            padding-bottom: 0.2em;
        }
        .prose h2, .prose h3 {
            margin-top: 0.5em !important;
            margin-bottom: 0.3em !important;
            font-weight: 800 !important;
            color: #0369a1 !important;
        }
        .prose ul, .prose ol {
            margin-top: 0 !important;
            margin-bottom: 0.3em !important;
            padding-right: 1.5rem !important;
        }
        .prose li {
            margin-top: 0 !important;
            margin-bottom: 0.2em !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            line-height: 1.6 !important;
        }
        .prose li p {
            margin: 0 !important;
            display: inline !important;
        }
        .prose hr {
            margin: 1rem 0 !important;
            border-color: #cbd5e1 !important;
            border-style: dashed !important;
        }

        .prose pre, .prose code {
            white-space: pre-wrap !important;
            word-break: break-all !important;
            background-color: #f1f5f9 !important;
            border-radius: 0.5rem !important;
        }

        /* Beautiful Colorful Signature Style */
        .urdu-signature {
            display: block;
            background: linear-gradient(to left, #0284c7, #7c3aed, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed #e2e8f0;
            font-size: 1.25rem;
            font-family: var(--font-nastaleeq);
        }

        /* Presentation Mode Enhancements */
        .presentation-content h1, .presentation-content h2 {
            font-family: var(--font-nastaleeq);
            color: #0c4a6e;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .presentation-content h3 {
            font-family: var(--font-nastaleeq);
            background: #0c4a6e;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 1rem;
            margin-top: 1rem;
            display: inline-block;
        }

        .presentation-content blockquote {
            border-right: 4px solid #0c4a6e;
            border-left: none;
            padding: 0.5rem 0.75rem;
            background: #f0f9ff;
            font-family: var(--font-nastaleeq);
            border-radius: 0.5rem;
            margin: 0.75rem 0;
        }

        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(12px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-bubble {
            animation: bubbleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
