    <meta name="theme-color" content="#0369a1">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-naskh: 'Noto Naskh Arabic', serif;
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Naskh Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
            --font-english: 'Inter', sans-serif;
            --bg-main: #f8fafc; /* Cleaner Premium White-Blue */
            --bg-header: linear-gradient(135deg, #0369a1 0%, #075985 100%);
            --bg-sidebar: #0c4a6e;
            --text-primary: #000000; /* Deep Black */
            --text-accent: #000080; /* Deep Blue */
            --accent-gold: #d4af37;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
        }

        .urdu-font-naskh { font-family: var(--font-naskh); }
        .urdu-font-nastaleeq { font-family: var(--font-nastaleeq); font-weight: 500; }
        .urdu-font-sans { font-family: var(--font-sans); font-weight: 500; }

        .urdu-text { 
            line-height: 1.6; 
            letter-spacing: 0.01em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-bubble {
            animation: fade-in-up 0.35s ease-out forwards;
        }

        @media (min-width: 1024px) {
            .max-w-chat {
                max-width: 52rem;
            }
        }

        .prose {
            color: #000000 !important;
            max-width: none;
        }
        .prose strong { color: #000000 !important; font-weight: 800; }
        .prose h1, .prose h2, .prose h3 { color: #000080 !important; font-weight: 900; }
        .prose a { color: #000080 !important; text-decoration: underline; font-weight: bold; }

        /* Attractive glass effect for containers */
        .glass-header {
            background: rgba(3, 105, 161, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
