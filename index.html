    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-naskh: 'Noto Naskh Arabic', serif;
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Naskh Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
        }

        html, body, #root {
            height: 100%;
            height: 100svh;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8fafc;
        }

        body {
            /* Strictly Sans as the primary "simple" font */
            font-family: var(--font-sans);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        .urdu-font-naskh { font-family: var(--font-naskh); }
        .urdu-font-nastaleeq { font-family: var(--font-nastaleeq); }
        .urdu-font-sans { font-family: var(--font-sans); }
        
        .urdu-text { 
            line-height: 1.6; /* Balanced for 12px simple font */
            word-break: break-word; 
            overflow-wrap: break-word;
            font-family: var(--font-sans);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input, button, textarea {
            font-family: inherit;
        }

        .overscroll-none {
            overscroll-behavior: none;
        }

        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(12px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-bubble {
            animation: bubbleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>

}
