
<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GRC - Global Research Centre</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/Suhail-Abbas/Urdu-Fonts@v1.0.0/fonts/JameelNooriNastaleeq.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --font-nastaleeq: 'Jameel Noori Nastaleeq', 'Noto Sans Arabic', serif;
            --font-sans: 'Noto Sans Arabic', sans-serif;
            --font-english: 'Inter', sans-serif;
            --primary-glow: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
        }

        body {
            background-color: #030712;
            color: #f8fafc;
            line-height: 1.6;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #030712;
            overflow: hidden;
        }
        .mesh-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.12;
            animation: move 20s infinite alternate;
        }
        .c1 { width: 600px; height: 600px; background: #6366f1; top: -10%; left: -10%; }
        .c2 { width: 500px; height: 500px; background: #a855f7; bottom: -5%; right: -5%; animation-delay: -5s; }
        .c3 { width: 400px; height: 400px; background: #4f46e5; top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        .urdu-nastaleeq { font-family: var(--font-nastaleeq); }
        .urdu-sans { font-family: var(--font-sans); }
        .urdu-text { line-height: 2.4; }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(31, 41, 55, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(55, 65, 81, 0.4);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.15); }

        .high-contrast body { background: #000 !important; }
        .high-contrast .glass-panel { background: #000 !important; border-color: #fff !important; }

        @keyframes pulse-slow {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(1.05); }
        }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }

        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div class="mesh-bg">
        <div class="mesh-circle c1"></div>
        <div class="mesh-circle c2"></div>
        <div class="mesh-circle c3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
